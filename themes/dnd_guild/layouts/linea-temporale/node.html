<li>
  <div class="timeline-badge {{.Params.Color}}">{{ $icon := printf "<i class=\"fa-duotone fa-regular %s \"></i> " .Params.Icon | safeHTML }}
    {{ $icon }}</div>
  <div class="timeline-panel">
    <div class="timeline-heading">
      <h4 class="timeline-title">{{ .Params.Nome }}</h4>
      <p><small class="text-muted">{{.Params.Data_inizio}} <-> {{.Params.Data_fine}}</small></p>
    </div>
    <div class="timeline-body">
      {{.Content}}
    </div>
  </div>
</li>
