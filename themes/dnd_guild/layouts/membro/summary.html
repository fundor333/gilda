<div class="  col-sm-6 col-lg-4 mb-4">
  <div class="card">
      {{ $image := .Resources.GetMatch "{avatar.webp,avatar.jpg,avatar.png,avatar.jpeg}" }}
      {{ if  $image }}
        {{ $resource := imageConfig (add "/content/" $image.RelPermalink) }}
        <img loading="lazy" class="img-thumbnail rounded card-img-top" src="{{ $image.Permalink }}"alt="Card image cap">
      {{end}}
    <div class="card-body">
      <h5 class="card-title"><b><i>{{ .Params.nome }}</i></b></h5>
      <div class="card-text">
        <ul class="list-unstyled">
          <li><i>{{ .Params.razza }}</i></li>
          {{range .Params.titolo}}
            <li>{{ . }}</li>
          {{end}}
        </ul>
      </div>
    </div>
  </div>
</div>
