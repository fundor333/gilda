<div class="container">
  <nav id="nav" class="nav justify-content-center fixed-top bg-light">
      {{ range .Site.Menus.main }}
      <a class="nav-link" href="{{ .URL }}">
      {{ if .Pre }}
      {{ $icon := printf "<i class=\"fa-duotone fa-regular %s\"></i> " .Pre | safeHTML }}
      {{ $icon }}
      {{ end }}
      {{ $text := print .Name | safeHTML }}
      {{ $text }}
      </a>
      {{ end }}
  </nav>

</div>
<br>
